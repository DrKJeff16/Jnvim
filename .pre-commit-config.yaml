repos:
  - repo: local
    hooks:
      - id: stylua
        name: StyLua
        language: system
        entry: stylua
        types: [lua]
        verbose: true
      - id: shfmt
        name: shfmt
        language: system
        types: [shell]
        entry: bash
        args: [-c, make lint-sh]
        verbose: true
      - id: shellcheck
        name: shellcheck
        language: system
        types: [shell]
        entry: bash
        args: [-c, make style-sh]
        verbose: true
